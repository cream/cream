<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <title>Calculator widget</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/common/ui/melange.css" media="screen" />
        <style type="text/css">
            @font-face {
                font-family: LCDDotMatrix5x8 ;
                src: url(LCDDotMatrix5x8.ttf ) format("truetype");
            }

            #lcd {
                font-family: LCDDotMatrix5x8;
                font-size: 48px;
                text-align: center;
                display: none;
                margin-bottom: -.28em;
            }
        </style>
        <script type="text/javascript">
            function clockupdate(){
                var now = new Date();
                var minutes = now.getMinutes();
                var hr = now.getHours();
                if(minutes < 10) minutes = '0' + minutes;
                if(hr < 10) hr = '0' + hr;
                document.getElementById('lcd').innerHTML = hr + ':' + minutes
            }

            function run_clock() {
                clockupdate();
                document.getElementById('lcd').style.display = 'block';
                setInterval(clockupdate, 500);
            }
        </script>
    </head>

    <body onload="run_clock()">
        <div class="widget" style="width: 180px;">
            <div class="background">
                <div id="lcd" onclick="clockupdate()">
                    00:00
                </div>
            </div>
        </div>
    </body>
</html>
