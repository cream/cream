<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <title>Anoother widget</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <!-- Melange's style definitions. -->
        <link rel="stylesheet" type="text/css" href="/common/ui/melange.css" media="screen" />
        <!-- The JavaScript framework we are using. -->
        <script type="text/javascript" src="/common/core/mootools.js" />
        <script type="text/javascript" src="/common/core/mootools-more.js" />
        <!-- Two JavaScript libraries for using the chooser- and scrolled-objects. -->
        <script type="text/javascript" src="/common/ui/chooser/chooser.js" />
    </head>

    <body>
        <div class="widget" style="width: 180px;">
            <div class="background">
                <div class="chooser" id="mode">
                    <div class="option" id="foo">
                        foo
                    </div>
                    <div class="option" id="bar">
                        bar
                    </div>
                    <div class="option" id="blubb">
                        blubb
                    </div>
                </div>

                <div class="chooser-tabs section" id="mode-tabs">
                    <div id="foo-tab" class="tab">
                        That's the content for the Foo Tab!<br /><br />
                        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam.
                    </div>

                    <div id="bar-tab" class="tab">
                        Some other content on the Bar Tab!<br /><br />Ipsum Lorem dolor sit amet, 
                        consetetur  sadipscing elitr, sed diam.
                    </div>

                    <div id="blubb-tab" class="tab">
                        Blubb? Consetetur sadipscing elitr, sed diam!
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
