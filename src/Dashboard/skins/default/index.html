<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <title>Dashboard</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/common/ui/melange.css" media="screen" />
        <script type="text/javascript" src="/common/core/mootools.js"></script>
        <script type="text/javascript" src="/common/core/mootools-more.js" />
        <script type="text/javascript" src="/common/core/cream.js"></script>
        <script type="text/javascript" src="/common/ui/scroll/scroll.js" />
        <script type="text/javascript" src="/common/ui/chooser/chooser.js" />

        <script type="text/javascript" src="dashboard.js" />
        <script type="text/javascript" src="dashboard-dnd.js" />
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

        <script type="text/javascript">
            function main(){
                fill_dashboard();
                load_favorites()

                var timeout_id;
                widget.config.addEvent('field-value-changed', function(sender, field, value){
                    if(field != 'favorites'){
                        $clear(timeout_id);
                        timeout_id = update_dashboard.delay(1000);
                    }
                });

                $('remove').fade('hide');

            }
        </script>

    </head>

    <body>
        <div class="widget" id="widget" style="width: 390px;">
            <div class="overlay" id="remove" style="display: block;">
                <img id="trash" src="trash.png" />
            </div>
            <div class="scroll" style="height: 320px;">
                <div id="dashboard">
                </div>
            </div>
            <div class="favorites" id="favorites">
            </div>
        </div>
    </body>
</html>
