<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <title>Music Widget</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"></meta>
        <link rel="stylesheet" type="text/css" href="/common/ui/melange.css" media="screen"></link>

        <script type="text/javascript" src="/common/core/mootools.js"></script>
        <script type="text/javascript" src="/common/core/mootools-more.js"></script>
        <script type="text/javascript" src="/common/core/events.js"></script>
        <script type="text/javascript" src="/common/core/cream.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css" media="screen"></link>



        <script type="text/javascript">
            var MAXLENGTH = 30;
            function update_data() {
                widget.api.music.get_data(function(data) {
                    ['title', 'artist', 'album'].each(function(key){
                        if(data[key] && data[key].length > MAXLENGTH)
                            $(key).set('html', data[key].slice(0,MAXLENGTH) + '..')
                        else if(data[key])
                            $(key).set('html', data[key])
                    });

                    widget.api.music.get_coverart(function(coverart) {
                        if(coverart != undefined)
                            $('coverart').set('src', '/data/coverart/' + coverart);
                        else
                            $('coverart').set('src', '/data/coverart/default.png');
                    });
                });
            }

            function change_player() {
                widget.api.music.change_player();
                update_data();
            }

            function main() {

                widget.api.addEvent('song-changed', function() {
                    update_data();
                });

                var timeout_id;
                widget.config.addEvent('field-value-changed', function(sender, field, value){
                    $clear(timeout_id);
                    timeout_id = change_player.delay(1000);
                });

                update_data();
            };
        </script>

    </head>

    <body>
        <div class="widget" style="width: 400px;">
            <div class="coverart" ><img id="coverart" src="" /></div>
            <div id="info-area">
                <div id="title"></div>
                <div id="artist"></div>
                <div id="album"></div>
            </div>
        </div>

    </body>
</html>
