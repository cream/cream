<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    
    <head>
        <title>Clock Widget</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/theme/ui/melange.css" media="screen">
    </head>
    
    <body>
        <div class="widget" style="width: 160px; height: 160px;">
            <img style="position: absolute; z-index: -10;" src="background.png"/>
            <canvas id="canvas" width="160" height="160" style="position: absolute; z-index: 10;"></canvas>
            <script>
            init();
    
            function init(){
                canvas = document.getElementById('canvas')
                ctx = canvas.getContext('2d');
                ctx.scale(canvas.width/100.0, canvas.height/100.0);
                clock();
                setInterval(clock, 1000);
            }
    
            function clock(){
                var now = new Date();
                ctx.save();
                ctx.clearRect(0, 0, 100, 100);
                ctx.translate(50, 50);
                ctx.rotate(-Math.PI/2);
                ctx.strokeStyle = 'rgba(256, 256, 256, .25)';
                ctx.fillStyle = "white";
                ctx.lineWidth = 2;
                ctx.lineCap = "round";
    
                var sec = now.getSeconds();
                var min = now.getMinutes();
                var hr  = now.getHours();
                hr = hr>=12 ? hr-12 : hr;
                
                ctx.fillStyle = "black";
                
                // write Hours
                ctx.save();

                var gradient = ctx.createLinearGradient(0, 1.5, 0, -1.5);
                gradient.addColorStop(0, 'rgb(0, 0, 0)');
                gradient.addColorStop(1, 'rgb(120, 120, 120)');

                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.shadowBlur    = 3;
                ctx.shadowColor   = 'rgba(69, 69, 69, 0.5)';

                ctx.strokeStyle = gradient;
                ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec )
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-6,0);
                ctx.lineTo(28,0);
                ctx.stroke();
                ctx.restore();
                
                // write Minutes
                ctx.save();
                var gradient = ctx.createLinearGradient(0, 1.5, 0, -1.5);
                gradient.addColorStop(0, 'rgb(20, 20, 20)');
                gradient.addColorStop(1, 'rgb(140, 140, 140)');

                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.shadowBlur    = 3;
                ctx.shadowColor   = 'rgba(69, 69, 69, 0.6)';

                ctx.strokeStyle = gradient;
                ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec )
                ctx.lineWidth = 1.4;
                ctx.beginPath();
                ctx.moveTo(-7,0);
                ctx.lineTo(36,0);
                ctx.stroke();
                ctx.restore();
                
                // Write seconds
                ctx.save();

                var gradient = ctx.createLinearGradient(0, 2.5, 0, -2.5);
                gradient.addColorStop(0, 'rgb(150, 0, 0)');
                gradient.addColorStop(1, 'rgb(255, 0, 0)');

                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.shadowBlur    = 3;
                ctx.shadowColor   = 'rgba(0, 0, 0, 0.4)';

                ctx.strokeStyle = gradient;
                ctx.rotate(sec * Math.PI/30);
                ctx.lineWidth = 0.7;
                ctx.beginPath();
                ctx.moveTo(-10,0);
                ctx.lineTo(40,0);
                ctx.stroke();

                // write mid-Circle
                var gradient_fill = ctx.createLinearGradient(0, 2, 0, -2);
                gradient_fill.addColorStop(0, 'rgb(180, 180, 180)');
                gradient_fill.addColorStop(1, 'rgb(255, 255, 255)');

                var gradient_stroke = ctx.createLinearGradient(0, 2, 0, -2);
                gradient_stroke.addColorStop(1, 'rgb(130, 130, 130)');
                gradient_stroke.addColorStop(0, 'rgb(255, 255, 255)');

                ctx.fillStyle = gradient_fill;
                ctx.strokeStyle = gradient_stroke;
                ctx.lineWidth = 0.4;

                ctx.beginPath();
                ctx.arc(0,0,2,0,Math.PI*2,true);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                
                ctx.restore();
            }
            
            </script>
        </div>
    </body>
</html>
