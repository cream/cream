<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    
    <head>
        <title>Melange Thingy</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/common/ui/melange.css" media="screen">
        <script type="text/javascript" src="/common/core/mootools.js"></script>
        <script type="text/javascript" src="/common/core/mootools-more.js"></script>

        <script type="text/javascript" src="/common/core/cream.js"></script>
        <script type="text/javascript" src="/common/core/events.js"></script>
        
        <script type="text/javascript">
            function main() {
                $('add-icon').fade(.4);
                $('add-icon').addEvent('mouseenter', function() {
                    $('add-icon').fade(1);
                });
                $('add-icon').addEvent('mouseleave', function() {
                    $('add-icon').fade(.4);
                });
                $('add-icon').addEvent('click', function() {
                    $('add-icon').fade(.4);
                    melange.show_add_widget_dialog();
                });

                $('settings-icon').fade(.4);
                $('settings-icon').addEvent('mouseenter', function() {
                    $('settings-icon').fade(1);
                });
                $('settings-icon').addEvent('mouseleave', function() {
                    $('settings-icon').fade(.4);
                });
                $('settings-icon').addEvent('click', function() {
                    $('settings-icon').fade(.4);
                    melange.show_settings_dialog();
                });

                $('mywidget').addEvent('mouseleave', function() {
                    $('add-icon').fade(.4);
                    $('settings-icon').fade(.4);
                });
            }
        </script>
    </head>
    
    <body>
        <div class="widget" id="mywidget" style="width: 60px;">
            <img src="add.png" id="add-icon" style="cursor: pointer;" />
            <img src="settings.png" id="settings-icon" style="cursor: pointer;" />
        </div>
    </body>
</html>
